<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styleList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toDoList">
        <div class="header">
            <h2>To Do List</h2>
            <div class="inputText">
                <input type="text" id="myList" placeholder="Write something...">
                <button class="btnAdd" onclick="newElement()">Add</button>
            </div>
        </div>
        <ul class="myUL" id="myUL">
            <li>Apple</li>
            <li class="checked">Microsoft</li>
            <li>Google</li>
            <li>Samsung</li>
            <li>Amazon</li>
        </ul>
    </div>
    <script src="./scriptList.js"></script>
</body>
</html>
